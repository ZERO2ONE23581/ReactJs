<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //Components
    function Btn({ tomato, big }) {
      console.log({ tomato }); // {tomatmo:"first tomato"}, {tomatmo:"second tomato"}
      console.log({ big });
      return (
        <button
          style={{
            backgroundColor: big ? "red" : "tomato",
            color: "white",
            padding: "10px 20px",
            border: "none",
            borderRadius: 10,
            marginRight: "5px",
            fontSize: big ? "20px" : "15px",
          }}
        >
          {tomato}
        </button>
      );
    }

    //Components inside of JSX
    function App() {
      //this rendering Btn twice each
      return (
        <div>
          <Btn tomato="Big tomato" big={true} />
          <Btn tomato="Small tomato" big={false} />
        </div>
      );
    }
    // Rendering
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
