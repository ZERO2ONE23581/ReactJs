<!-- Convert minutes -> hours -->
<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- JSX를 이용하기 위해 바벨을 이용한다. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value); //minutes = value
      };
      const reset = () => setMinutes(""); //the value goes back to 0
      return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="minutes">When you put minutes here: </label>
            <input
              value={minutes}
              id="minutes"
              type="number"
              placeholder="Minutes"
              onChange={onChange} //update the value
            />
            minutes
          </div>
          <div>
            <label htmlFor="hours">it will be converted to rounded </label>
            <input
              value={Math.round(minutes / 60)}
              id="hours"
              type="number"
              placeholder="Hours"
              disabled
            />
            hours
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      );
    }

    //rendering
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
